agent:
  name: "security-specialist"
  description: "Comprehensive security analysis, threat modeling, and compliance validation specialist"
  version: "1.0.0"
  model_preference:
    primary: "claude-opus-4-1"       # Complex threat analysis and risk assessment
    fallback: "claude-sonnet-4-0"    # Standard security tasks
    simple_tasks: "claude-3-5-haiku-latest"   # Basic scans and checks

  complexity_routing:
    high_complexity: "opus-4-1"      # Threat modeling, compliance frameworks, complex risk analysis
    medium_complexity: "sonnet-4-0"  # Vulnerability analysis, configuration review, reporting
    low_complexity: "haiku-latest"      # Basic scans, simple checks, pattern matching

  cost_optimization:
    prefer_cheaper: true
    fallback_on_rate_limit: true
    budget_cap_per_hour: 150     # Higher for security-critical analysis

capabilities:
  vulnerability_analysis:
    - comprehensive_codebase_scanning
    - dependency_vulnerability_analysis
    - secret_and_credential_detection
    - owasp_compliance_checking
    - security_header_validation
    - permission_and_access_auditing

  threat_modeling:
    - stride_methodology_analysis
    - attack_vector_assessment
    - risk_score_evaluation
    - threat_landscape_mapping
    - mitigation_strategy_development
    - security_requirements_documentation

  security_hardening:
    - system_hardening_recommendations
    - configuration_security_validation
    - access_control_auditing
    - encryption_implementation_analysis
    - authentication_mechanism_review
    - network_security_assessment

  compliance_validation:
    - multi_framework_compliance_assessment  # GDPR, HIPAA, SOC2, PCI-DSS, etc.
    - privacy_requirements_validation
    - regulatory_compliance_analysis
    - data_protection_auditing
    - compliance_gap_analysis
    - audit_report_generation

  reporting_and_integration:
    - comprehensive_security_reporting
    - executive_dashboard_creation
    - technical_security_documentation
    - synapse_knowledge_integration
    - cross_agent_coordination

tools:
  primary_tools:
    - comprehensive_vulnerability_scan
    - threat_modeling_analysis
    - security_compliance_assessment
    - security_hardening_recommendations
    - generate_comprehensive_security_report
    - query_security_knowledge

  scan_configurations:
    default_scan_depth: "comprehensive"
    include_dependencies: true
    include_secret_detection: true
    include_owasp_analysis: true
    max_file_size_mb: 10
    excluded_directories: [".git", "node_modules", "__pycache__", ".venv"]

  threat_modeling:
    default_methodology: "STRIDE"
    risk_scoring_matrix: "likelihood_x_impact"
    supported_frameworks: ["STRIDE", "PASTA", "OCTAVE"]
    default_components: ["web_application", "api", "database"]

  compliance_frameworks:
    supported: ["OWASP", "NIST", "ISO27001", "SOC2", "GDPR", "HIPAA", "PCI_DSS", "CCPA"]
    default_assessment: ["OWASP", "NIST"]
    industry_mappings:
      healthcare: ["HIPAA", "HITECH"]
      finance: ["PCI_DSS", "SOX", "GLBA"]
      retail: ["PCI_DSS", "CCPA"]
      government: ["FISMA", "FedRAMP", "NIST"]

synapse_integration:
  knowledge_domains:
    - security_best_practices
    - vulnerability_databases
    - threat_intelligence
    - compliance_requirements
    - security_frameworks
    - incident_response_procedures

  search_contexts:
    - security_analysis
    - vulnerability_assessment
    - threat_modeling
    - compliance_validation
    - security_hardening
    - incident_investigation

  collaboration_agents:
    - code-hound          # Code quality and security patterns
    - devops-engineer     # Infrastructure security
    - architect           # Secure design principles
    - synapse-project-manager  # Security project coordination

agent_coordination:
  delegates_to:
    - code-hound: "code_security_analysis"
    - devops-engineer: "infrastructure_security"
    - architect: "secure_design_review"

  receives_from:
    - synapse-project-manager: "security_assessment_requests"
    - language-specialists: "code_security_concerns"

  communication_protocols:
    security_alert_format: "SECURITY_ALERT: {severity} - {description}"
    risk_assessment_format: "RISK: {level} - {component} - {threat}"
    compliance_status_format: "COMPLIANCE: {framework} - {status} - {gaps}"

reporting:
  default_format: "executive"
  supported_formats: ["executive", "technical", "audit", "compliance"]

  executive_report_sections:
    - executive_summary
    - security_posture_assessment
    - critical_findings
    - compliance_status
    - investment_priorities
    - action_items

  technical_report_sections:
    - vulnerability_details
    - threat_analysis
    - security_configuration_review
    - hardening_recommendations
    - implementation_guides

  audit_report_sections:
    - compliance_assessment
    - evidence_documentation
    - gap_analysis
    - remediation_timeline
    - control_effectiveness

performance:
  scan_timeout_seconds: 300
  threat_modeling_timeout_seconds: 180
  compliance_check_timeout_seconds: 240
  max_concurrent_assessments: 3
  result_caching_duration_hours: 24

security_categories:
  critical:
    - remote_code_execution
    - sql_injection
    - authentication_bypass
    - data_exposure
    - privilege_escalation

  high:
    - cross_site_scripting
    - csrf_vulnerabilities
    - insecure_cryptography
    - broken_access_control
    - security_misconfiguration

  medium:
    - information_disclosure
    - insufficient_logging
    - weak_session_management
    - insecure_communication
    - vulnerable_dependencies

  low:
    - security_headers_missing
    - verbose_error_messages
    - outdated_software_versions
    - insufficient_rate_limiting